{% extends "index.html" %}
{% block title %}Statistics{% endblock %}
{% block content %}
<div class="row">
<div class="panel panel-default">
  <div class="panel-heading">Statistics</div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Ip</th>
                <th>Incoming traffic</th>
                <th>Outbound traffic</th>
            </tr>
            </thead>
            <tbody>
        {% for i in data['stat'] %}
            <tr>
                <td>{{ i['ip'] }}</td>
                <td>{{ i['data']['in'] }}</td>
                <td>{{ i['data']['out'] }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
</div>
{% endblock %}

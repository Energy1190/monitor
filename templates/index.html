<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <title>{% block title %}{% endblock %}</title>
	  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	  <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
  </head>
  <body style="padding-top: 65px;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Simple</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Simple Site</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Monitoring
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/requests">See all requests</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav">
				    <li class="dropdown">
				        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Config
							<span class="caret"></span>
						<ul class="dropdown-menu">
							<li><a href="/config">Config file</a></li>
						</ul>
						</a>
				    </li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
  		{% block content %}{% endblock %}
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/transition.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
  <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
  <script>
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
  </script>
  </body>
</html>
